    <h3>1. 수업소개</h3>
<p>
 초급자는 문제해결을 못한다. 그럼에도 불구하고 문제해결에 도움을 주는 도구를 모른다. 
 중급자는 문제해결을 잘한다. 문제해결을 위한 많은 도구들을 가지고 있다. 
 자립하기 위해서는 자립을 위한 여러 문제해결의 도구들을 충분히 갖추고 있어야 한다. 
 이런 도구들을 최대한, 적당히, 많이 알려주기 위해 노력한 수업이다. 
 이 수업이 끝나고 나면, 거대 IT프로젝트나 안드로이드 앱을 만들 수 있는 기본기가 갖춰지게 될 것이다.
 또, 좋은 컴퓨터 프로그램을 만들기 위해서는 어떻게 해야하나라는 선배들의 고민을 알아들을 수 있는 눈과 귀를 갖게 될 것이다. 
</p>
<h4>온라인 편집기를 개발 환경으로 이용하기</h4>
<p>
    jdoodle이라는 도구를 이용해서 수업을 진행할 것이다.
